<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title" class = "page-text">Press A Key to Start</h1>
  <div class="container">

    <div class="row">
      <button id="green" class="btn green" />
      <button id="red" class="btn red" />
    </div>

    <div class="row">
      <button id="yellow" class="btn yellow" />
      <button id="blue" class="btn blue" />
    </div>

  </div>

  <h2 id="high-score" class = "page-text">High Score: 0</h2>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
